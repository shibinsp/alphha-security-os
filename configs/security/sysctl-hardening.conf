#-------------------------------------------------------------------------------
# Kernel Security
#-------------------------------------------------------------------------------

# Enable ASLR (Address Space Layout Randomization)
kernel.randomize_va_space = 2

# Restrict access to kernel pointers
kernel.kptr_restrict = 2

# Restrict dmesg access to root only
kernel.dmesg_restrict = 1

# Restrict perf_event access
kernel.perf_event_paranoid = 3

# Restrict ptrace scope
kernel.yama.ptrace_scope = 1

# Disable unprivileged BPF
kernel.unprivileged_bpf_disabled = 1

# Harden BPF JIT compiler
net.core.bpf_jit_harden = 2

# Restrict unprivileged user namespaces
# kernel.unprivileged_userns_clone = 0

# Enable ExecShield (if available)
# kernel.exec-shield = 1

#-------------------------------------------------------------------------------
# Network Security - IPv4
#-------------------------------------------------------------------------------

# Enable reverse path filtering (anti-spoofing)
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# Ignore ICMP broadcast requests
net.ipv4.icmp_echo_ignore_broadcasts = 1

# Ignore bogus ICMP error responses
net.ipv4.icmp_ignore_bogus_error_responses = 1

# Enable TCP SYN cookies (SYN flood protection)
net.ipv4.tcp_syncookies = 1

# Enable RFC 1337 fix
net.ipv4.tcp_rfc1337 = 1

# Disable ICMP redirects (prevents MITM attacks)
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0

# Don't send ICMP redirects (we're not a router)
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# Ignore source-routed packets
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0

# Log martian packets
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

# Disable IP forwarding (enable only if routing is needed)
net.ipv4.ip_forward = 0

#-------------------------------------------------------------------------------
# Network Security - IPv6
#-------------------------------------------------------------------------------

# Disable ICMP redirects for IPv6
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0

# Disable source routing for IPv6
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

# Disable IPv6 router advertisements
net.ipv6.conf.all.accept_ra = 0
net.ipv6.conf.default.accept_ra = 0

# Disable IPv6 (uncomment if not needed)
# net.ipv6.conf.all.disable_ipv6 = 1
# net.ipv6.conf.default.disable_ipv6 = 1

#-------------------------------------------------------------------------------
# Filesystem Security
#-------------------------------------------------------------------------------

# Protect hardlinks
fs.protected_hardlinks = 1

# Protect symlinks
fs.protected_symlinks = 1

# Protect FIFOs
fs.protected_fifos = 2

# Protect regular files
fs.protected_regular = 2

# Disable core dumps for setuid programs
fs.suid_dumpable = 0

#-------------------------------------------------------------------------------
# Memory Management
#-------------------------------------------------------------------------------

# Restrict memory mapping for processes
vm.mmap_min_addr = 65536

# Optimize swap usage (10 = minimal swapping)
vm.swappiness = 10

# Set dirty ratio thresholds
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# Virtual memory overcommit mode
vm.overcommit_memory = 0
vm.overcommit_ratio = 50

#-------------------------------------------------------------------------------
# TCP/IP Performance Tuning
#-------------------------------------------------------------------------------

# Increase TCP buffer sizes
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216

# Enable TCP window scaling
net.ipv4.tcp_window_scaling = 1

# Enable TCP timestamps
net.ipv4.tcp_timestamps = 1

# Enable TCP selective acknowledgments
net.ipv4.tcp_sack = 1

# Increase connection tracking table size
# net.netfilter.nf_conntrack_max = 1048576

